<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crack Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #212121;
      --primary-color: #e74c3c;
      --accent-color: #f39c12;
      --text-color: #ecf0f1;
      --button-bg: #34495e;
      --button-hover-bg: #1abc9c;
      --loader-bg: rgba(0, 0, 0, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 3.2rem;
      margin-top: 40px;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .category-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      animation: fadeInUp 1s ease-out;
    }

    .category-buttons button {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 18px 36px;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      width: 80%;
      margin: 0 auto;
    }

    .category-buttons button:hover {
      background-color: var(--button-hover-bg);
      transform: translateY(-4px);
    }

    @media (min-width: 600px) {
      .category-buttons {
        flex-direction: row;
        gap: 30px;
      }

      .category-buttons button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Crack Games</h1>

  <div class="category-buttons">
    <button onclick="location.href='s.html'">Oyunlar</button>
    <button onclick="showCategory('apps')">Uygulamalar</button>
  </div>

  <script>
    function showCategory(category) {
      document.querySelectorAll('.category').forEach(cat => cat.style.display = 'none');
      document.getElementById(category).style.display = 'block';
    }
  </script>

</body>
</html>
